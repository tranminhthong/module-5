<h1>Countdown Timer</h1>

<div class="group-actions">
  <button (click)="start()">Start</button>
  <button (click)="stop()">Stop</button>
  <button (click)="reset()">Reset</button>
</div>
<div class="timer"
     [ngStyle]="remainingTime %2 !=0 ? {'backgroundColor':'blue','width':'50px','height':'25px','textAlign':'center'} : {'backgroundColor':'green','width':'50px','height':'25px','textAlign':'center'}">
  <span class="timer-text" [style.color]="remainingTime %2 == 0 ? 'white':'red'">{{ remainingTime }}</span>
</div>
<p>{{ message }}</p>
